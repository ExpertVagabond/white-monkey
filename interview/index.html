<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview â€” White Monkey</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root {
  --bg-deep: #050510;
  --bg-card: rgba(255,255,255,0.035);
  --border: rgba(255,255,255,0.055);
  --text-primary: #ece9f5;
  --text-secondary: rgba(236,233,245,0.5);
  --gold: #d4a843;
  --gold-glow: rgba(212,168,67,0.12);
  --radius-pill: 100px;
  --font: 'General Sans', -apple-system, BlinkMacSystemFont, sans-serif;
}
html, body { height: 100%; }
body {
  background: var(--bg-deep); color: var(--text-primary);
  font-family: var(--font); overflow: hidden;
  -webkit-font-smoothing: antialiased;
}
body::after {
  content: ''; position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.02'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 9999;
}
.orb { position: fixed; border-radius: 50%; filter: blur(140px); pointer-events: none; z-index: 0; }
.orb-1 { width: 800px; height: 800px; background: radial-gradient(circle, rgba(212,168,67,0.08) 0%, transparent 65%); top: -20%; right: -15%; animation: orbFloat 22s ease-in-out infinite; }
@keyframes orbFloat { 0%,100%{transform:translate(0,0) scale(1)} 50%{transform:translate(-80px,60px) scale(1.06)} }

nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
  padding: 0.7rem 2.5rem;
  background: rgba(5,5,16,0.85);
  backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
  border-bottom: 1px solid var(--border);
  display: flex; justify-content: space-between; align-items: center;
}
.nav-brand { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: var(--text-primary); }
.nav-logo { width: 36px; height: 36px; border-radius: 10px; background: rgba(255,255,255,0.06); display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }
.nav-wordmark { font-size: 1.05rem; font-weight: 600; }
.nav-status { display: flex; align-items: center; gap: 8px; font-size: 0.78rem; color: var(--text-secondary); font-weight: 500; }
.nav-status .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); box-shadow: 0 0 8px var(--gold); animation: pulse 2s infinite; }
@keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.4} }

.interview-frame {
  position: fixed; top: 60px; left: 0; right: 0; bottom: 0;
  z-index: 1;
}
.interview-frame iframe {
  width: 100%; height: 100%; border: none;
  background: var(--bg-deep);
}

.no-app {
  display: flex; align-items: center; justify-content: center;
  height: calc(100vh - 60px); margin-top: 60px;
  color: var(--text-secondary); font-size: 0.95rem; text-align: center;
  position: relative; z-index: 1;
}
.no-app a { color: var(--gold); text-decoration: none; }
.no-app a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="orb orb-1"></div>

<nav>
  <a href="/" class="nav-brand">
    <div class="nav-logo">ðŸ™ˆ</div>
    <span class="nav-wordmark">White Monkey</span>
  </a>
  <div class="nav-status">
    <span class="dot"></span>
    Interview in progress
  </div>
</nav>

<script>
const params = new URLSearchParams(window.location.search);
const appId = params.get('app');

if (!appId) {
  document.body.innerHTML += `
    <div class="no-app">
      <p>Missing application ID.<br><a href="/apply/">Start an application</a></p>
    </div>`;
} else {
  const frame = document.createElement('div');
  frame.className = 'interview-frame';
  frame.innerHTML = `<iframe src="https://vox-onboard.pages.dev/interview/?app=${encodeURIComponent(appId)}" allow="microphone"></iframe>`;
  document.body.appendChild(frame);
}
</script>
</body>
</html>
