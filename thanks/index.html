<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You â€” White Monkey</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root {
  --bg-deep: #050510;
  --bg-card: rgba(255,255,255,0.035);
  --bg-card-hover: rgba(255,255,255,0.065);
  --border: rgba(255,255,255,0.055);
  --border-gold: rgba(212,168,67,0.15);
  --text-primary: #ece9f5;
  --text-secondary: rgba(236,233,245,0.5);
  --text-tertiary: rgba(236,233,245,0.25);
  --gold: #d4a843;
  --gold-light: #f0d88a;
  --gold-bright: #ffd866;
  --gold-glow: rgba(212,168,67,0.12);
  --teal: #4ecdc4;
  --radius-sm: 12px;
  --radius-md: 16px;
  --radius-lg: 24px;
  --radius-pill: 100px;
  --font: 'General Sans', -apple-system, BlinkMacSystemFont, sans-serif;
  --font-cjk: 'Noto Sans SC', sans-serif;
}
html { scroll-behavior: smooth; }
body {
  background: var(--bg-deep); color: var(--text-primary);
  font-family: var(--font); min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  display: flex; flex-direction: column;
}
body::after {
  content: ''; position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.02'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 9999;
}
::selection { background: var(--gold); color: var(--bg-deep); }

.cursor-glow {
  position: fixed; width: 600px; height: 600px; border-radius: 50%;
  background: radial-gradient(circle, rgba(212,168,67,0.04) 0%, transparent 60%);
  pointer-events: none; z-index: 0; transform: translate(-50%, -50%);
}
.orb { position: fixed; border-radius: 50%; filter: blur(140px); pointer-events: none; z-index: 0; }
.orb-1 { width: 800px; height: 800px; background: radial-gradient(circle, rgba(212,168,67,0.08) 0%, transparent 65%); top: -20%; right: -15%; animation: orbFloat 22s ease-in-out infinite; }
.orb-2 { width: 600px; height: 600px; background: radial-gradient(circle, rgba(78,205,196,0.06) 0%, transparent 65%); bottom: -10%; left: -10%; animation: orbFloat 28s ease-in-out infinite reverse; }
@keyframes orbFloat { 0%,100%{transform:translate(0,0) scale(1)} 50%{transform:translate(-80px,60px) scale(1.06)} }

nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
  padding: 0.7rem 2.5rem;
  background: rgba(5,5,16,0.75);
  backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
  border-bottom: 1px solid var(--border);
  display: flex; justify-content: space-between; align-items: center;
}
.nav-brand { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: var(--text-primary); }
.nav-logo { width: 36px; height: 36px; border-radius: 10px; background: rgba(255,255,255,0.06); display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }
.nav-wordmark { font-size: 1.05rem; font-weight: 600; }
.nav-cta {
  display: inline-flex; align-items: center; gap: 0.5rem;
  padding: 0.55rem 1.3rem;
  background: linear-gradient(135deg, var(--gold) 0%, #c49530 100%);
  color: var(--bg-deep); font-size: 0.8rem; font-weight: 600;
  border-radius: var(--radius-pill); text-decoration: none; transition: all 0.3s;
}
.nav-cta:hover { transform: translateY(-1px); box-shadow: 0 8px 32px rgba(212,168,67,0.3); }

.main {
  flex: 1; display: flex; align-items: center; justify-content: center;
  padding: 120px 24px 80px; position: relative; z-index: 1;
}

.thanks-card {
  max-width: 540px; width: 100%; text-align: center;
  padding: 64px 48px; background: var(--bg-card);
  border: 1px solid var(--border); border-radius: var(--radius-lg);
  backdrop-filter: blur(16px); position: relative; overflow: hidden;
}
.thanks-card::before {
  content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
  background: linear-gradient(90deg, transparent, var(--border-gold), transparent);
}

.check-ring {
  width: 88px; height: 88px; margin: 0 auto 28px;
  border-radius: 50%; border: 2px solid var(--gold);
  background: var(--gold-glow);
  display: flex; align-items: center; justify-content: center;
  animation: scaleIn 0.5s cubic-bezier(.175,.885,.32,1.275);
}
@keyframes scaleIn { from{transform:scale(0);opacity:0} to{transform:scale(1);opacity:1} }
.check-ring svg { color: var(--gold); }

.thanks-card h1 {
  font-size: 2rem; font-weight: 700; letter-spacing: -0.02em;
  margin-bottom: 12px; line-height: 1.2;
}
.thanks-card .subtitle {
  color: var(--text-secondary); font-size: 0.95rem;
  margin-bottom: 36px; font-weight: 400; line-height: 1.6;
}

/* Steps */
.steps { text-align: left; margin-bottom: 36px; }
.step {
  display: flex; align-items: center; gap: 16px;
  padding: 14px 0; border-bottom: 1px solid rgba(255,255,255,0.03);
}
.step:last-child { border-bottom: none; }
.step-check {
  width: 28px; height: 28px; border-radius: 50%; flex-shrink: 0;
  display: flex; align-items: center; justify-content: center;
  font-size: 0.72rem;
}
.step-check.done { background: var(--gold-glow); color: var(--gold); border: 1px solid var(--border-gold); }
.step-check.pending { background: rgba(255,255,255,0.03); color: var(--text-tertiary); border: 1px solid var(--border); }
.step-text { font-size: 0.88rem; font-weight: 500; }
.step-text.done { color: var(--text-primary); }
.step-text.pending { color: var(--text-tertiary); }

.btn-glow {
  display: inline-flex; align-items: center; justify-content: center; gap: 0.6rem;
  padding: 0.9rem 2.2rem; width: 100%;
  background: linear-gradient(135deg, var(--gold) 0%, #c49530 100%);
  color: var(--bg-deep); font-family: var(--font); font-size: 0.92rem; font-weight: 600;
  border-radius: var(--radius-pill); text-decoration: none; border: none; cursor: pointer;
  transition: all 0.3s; position: relative;
}
.btn-glow::before {
  content: ''; position: absolute; inset: -3px;
  border-radius: var(--radius-pill);
  background: linear-gradient(135deg, var(--gold-bright), #e63946);
  z-index: -1; opacity: 0; filter: blur(20px); transition: opacity 0.4s;
}
.btn-glow:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(212,168,67,0.25); }
.btn-glow:hover::before { opacity: 0.6; }
.btn-glow svg { width: 16px; height: 16px; }

@media (max-width: 640px) {
  nav { padding: 0.7rem 1.25rem; }
  .thanks-card { padding: 48px 24px; }
  .thanks-card h1 { font-size: 1.6rem; }
}
</style>
</head>
<body>

<div class="cursor-glow" id="cursorGlow"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<nav>
  <a href="/" class="nav-brand">
    <div class="nav-logo">ðŸ™ˆ</div>
    <span class="nav-wordmark">White Monkey</span>
  </a>
  <a href="/" class="nav-cta">Back to Home</a>
</nav>

<div class="main">
  <div class="thanks-card">
    <div class="check-ring">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
    </div>
    <h1>Thank you</h1>
    <p class="subtitle">Your application and interview are complete. Our team is reviewing everything and will be in touch soon.</p>

    <div class="steps">
      <div class="step">
        <div class="step-check done">âœ“</div>
        <span class="step-text done">Application submitted</span>
      </div>
      <div class="step">
        <div class="step-check done">âœ“</div>
        <span class="step-text done">AI interview completed</span>
      </div>
      <div class="step">
        <div class="step-check pending">3</div>
        <span class="step-text pending">Team review in progress</span>
      </div>
      <div class="step">
        <div class="step-check pending">4</div>
        <span class="step-text pending">We'll reach out with next steps</span>
      </div>
    </div>

    <a href="/" class="btn-glow">
      Back to White Monkey
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
    </a>
  </div>
</div>

<script>
const glow = document.getElementById('cursorGlow');
document.addEventListener('mousemove', e => { glow.style.left = e.clientX + 'px'; glow.style.top = e.clientY + 'px'; });
</script>
</body>
</html>
